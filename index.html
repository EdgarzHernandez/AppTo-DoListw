<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Pendientes | Edgar Hernández</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="CSS/styles.css"/>
  </head>
  <body>
    <section class="section-center">
      
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>Lista de Pendientes</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="Ingresa tu nueva tarea o pendiente" />
          <button type="submit" class="submit-btn">Agregar</button>
        </div>
      </form>
      
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <!--Esta parte se llenara con ayuda del js-->
        <button class="clear-btn">Limpiar Todo</button>
      </div>
    </section>

  <footer class="footer">
      <p>&copy; 2023 Hecho por: Edgar Hernández.</p>
    </footer>
    
    <script src="JS/main.js"></script>
  </body>
</html>
